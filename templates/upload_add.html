<table class="upload_add">
    {% for track in tracks %}
    <tr data-track-id="{{ track.id }}"
        data-track-valid="{{ track.valid|json }}"
        class="track {{ 'invalid' if not track.valid else '' }}">
        <td>{% include "partials/track.html" %}</td>
    </tr>
    {% endfor %}

    {% for message in messages %}
    <tr class="message">
        <td>{{ message }}</td>
    </tr>
    {% endfor %}
</table>
