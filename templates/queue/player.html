<div class="player-container">
    <audio
        id="player"
        preload="none">
    </audio>

    {% include "queue/cover.html" %}

    <div id="player-controls">
        <a
            id="play-button"
            title="Play"
            href="#">
            <i class="icon-play"></i>
        </a>
        <a
            id="pause-button"
            title="Pause"
            href="#">
            <i class="icon-pause"></i>
        </a>
        <a
            id="stop-button"
            title="Stop"
            href="/queue/stop">
            <i class="icon-stop"></i>
        </a>
        <a
            id="next-button"
            title="Next"
            href="#">
            <i class="icon-step-forward"></i>
        </a>
        <dl>
            <dt>Queue</dt>
            <dd id="queue-duration">{{ queue_info.duration | format_seconds }}</dd>
        </dl>
        <dl>
            <dt>Current Track</dt>
            <dd>
                <span id="track-time">{{ 0|format_seconds }}</span>
                <span id="track-duration">
                    {{ queue_current_track.duration|format_seconds if queue_current_track else 0|format_seconds }}
                </span>
            </dd>
        </dl>
    </div>

    <div id="player-progress">
        <div class="progress">
            <p id="player-track">
                <span class="title"></span>
            </p>
            <span class="progress-bar seconds" style="width: 0%"></span>
            <span class="progress-bar ahead" style="width: 0%"></span>
        </div>
    </div>

    <div class="clear"></div>
</div>
