<ol class="tracks">
    {% for queue in queues %}
        {% set q = queue[0] %}
        <li>
            <span class="album-header" title="{{ q.track.artist.name }} - {{ q.track.album.name }}">
                <a href="/{{ q.track.artist.slug|urlencode }}">
                    {{ q.track.artist.name }}
                </a> -
                <a href="/{{ q.track.artist.slug|urlencode }}/{{ q.track.album.slug|urlencode }}">
                    {{ q.track.album.name }}
                </a>
            </span>
            <span class="album-info">
                <a
                    class="remove label label-important"
                    href="/queue/remove/
                    {%- for q in queue -%}
                        {{ q.track.id }},
                    {%- endfor -%}
                    ">
                    <span class="icon-remove icon-white"></span>
                </a>
            </span>
        </li>
        {% for q in queue %}
            <li data-track-duration="{{ q.track.duration }}" class="track {{ "playing active" if q.playing }} {{ "played" if q.played }}">
                <span class="text">
                    <span class="track-number">{{ q.track.number }}</span>
                    <span class="track-name" title="{{ q.track.name }}">
                        <a href="/library/track/{{ q.track.slug|urlencode }}">
                            {{ q.track.name }}
                        </a>
                    </span>
                </span>
                <span class="track-info">
                    <span class="track-duration">
                        {{ q.track.duration|format_seconds }}
                    </span>
                    <a
                        class="remove label label-important"
                        href="/queue/remove/{{ q.track.id }}">
                        <span class="icon-remove icon-white"></span>
                    </a>
                </span>
                <div class="clear"></div>
            </li>
        {% endfor %}
    {% endfor %}
</ol>

<div class="btn-group">
    <a
        id="clear-queue"
        class="btn"
        href="/queue/clear">
        Clear all</a>
    <a
        id="clear-played-queue"
        class="btn"
        href="/queue/clear/played">
        played</a>
</div>
