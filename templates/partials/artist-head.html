<ul class="row-fluid">
    <li class="span6">
        <h3>{{ artist.name }}</h3>
        {% if lastfm_artist and lastfm_artist.bio %}
        <p>
            {{ lastfm_artist.bio }}
        </p>
        {% endif %}
    </li>
    <li class="span6">
        {% if lastfm_album and lastfm_album.wiki %}
            <h3>{{ lastfm_album.name }}</h3>
            <p>
                {{ lastfm_album.wiki }}
            </p>
        {% endif %}
    </li>
</ul>
