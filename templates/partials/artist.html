<div class="artist-container">
    <div class="artist {{ 'invalid' if artist.invalid else '' }}">
    <a href="/library/artist/{{ artist.slug }}">
        {% include "partials/artist-cover.html" %}
    </a>
    <div class="artist-desc">
        <h3 class="artist-name">
            {{ artist.name }}
        </h3>
    </div>
</div>
