<form method="post" action="/login?{{ request.query_string }}">
    <input autocomplete="off" type="text" name="login" placeholder="Username" class="form-control input-lg" />
    <input autocomplete="off" type="password" name="password" placeholder="Password" class="form-control input-lg" />
    <button class="btn btn-primary btn-lg" type="submit" autocomplete="off">
        <i class="fa fa-sign-in"></i>
    </button>
</form>
