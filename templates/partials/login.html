<form method="post" action="/login?{{ request.query_string }}">
    <p class="input-prepend">
        <span class="add-on"><i class="icon-user"></i></span>
        <input type="text" name="login" placeholder="Username" class="input-large" />
    </p>
    <p class="input-prepend">
        <span class="add-on"><i class="icon-key"></i></span>
        <input type="password" name="password" placeholder="Password" class="input-large" />
    </p>
    <p>
    <button class="btn btn-large" type="submit">
        <i class="icon-signin"></i>
        Get with it!
    </button>
    </p>
</form>
