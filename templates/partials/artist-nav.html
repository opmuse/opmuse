<div class="artist-nav well well-small sidebar-nav">
    <ul class="nav nav-list">
        <li class="nav-header">External pages</li>
        <li>
            <a href="{{ lastfm_artist.url }}">Go to Lastfm artist page</a>
        </li>
        {% if lastfm_album %}
        <li>
            <a href="{{ lastfm_album.url }}">Go to Lastfm album page</a>
        </li>
        {% endif %}
        {% if album %}
        <li>
            <a href="http://www.discogs.com/search?q={{ "artist:'" ~ artist.name ~ "' " ~ album.name|urlencode }}&type=release">
                Discogs
            </a>
        </li>
        {% else %}
        <li>
            <a href="http://www.discogs.com/search?q={{ artist.name |urlencode }}&type=artist">
                Discogs
            </a>
        </li>
        {% endif %}
    </ul>
</div>
