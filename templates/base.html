<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %} | {{ server_name }}
        </title>

        <link
            rel="stylesheet"
            href="/styles/main.css"
            type="text/css" />

        <script
            data-main="scripts/main"
            src="/scripts/require.js">
        </script>
    </head>
    <body>
        <header>
            <h1 class="server-name">
                <a href="/">{{ server_name }}</a>
            </h1>
        </header>

        <div id="menu">
            <ul>
                <li><a href="/">Index</a></li>
                <li><a href="/library">Library</a></li>
            </ul>
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
