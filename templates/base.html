<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %} | opmuse
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        {% set ws_port = request.app.config.opmuse['ws.port'] if 'ws.port' in request.app.config.opmuse else None %}

        <script type="text/javascript">
            window.opmuseGlobals = {
                version: '{{ opmuse_version }}',
                authenticated: {{ "true" if request.user else "false" }},
                ws_port: {{ ws_port if ws_port else "null" }}
            };
        </script>

        <link
            rel="stylesheet"
            href="/static/styles/main.css?version={{ opmuse_version }}"
            type="text/css" />

        <link href="/static/images/favicon.png?version=2" rel="shortcut icon" />

        <link rel="apple-touch-icon" href="/static/images/opossum-white.png"/> 

        <script src="/static/scripts/init.js?version={{ opmuse_version }}"></script>

        {# traceur is broken as an AMD module so we include it like this
           https://github.com/google/traceur-compiler/issues/1933 #}
        <script src="/static/lib/traceur/traceur.js?version={{ opmuse_version }}"></script>

        <script
            data-main="/static/scripts/main.js"
            src="/static/lib/requirejs/require.js?version={{ opmuse_version }}">
        </script>
    </head>
    <body lang="en" class="{% block body_class %}{% endblock %}">
        <div id="overlay" class="locked initial">
            <div class="loading">
                <div class="sk-three-bounce">
                    <div class="sk-child sk-bounce1"></div>
                    <div class="sk-child sk-bounce2"></div>
                    <div class="sk-child sk-bounce3"></div>
                </div>
            </div>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
