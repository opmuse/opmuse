<html>

        <link
            rel="stylesheet"
            href="/styles/main.css"
            type="text/css" />

        <script
            data-main="scripts/main"
            src="/scripts/require.js">
        </script>
    </head>
    <body>
        <h1>{{ server_name }}</h1>

        <div id="menu">
            <ul>

                <li><a href="/library">Library</a></li>
            </ul>
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
