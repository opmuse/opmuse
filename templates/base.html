<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %} | {{ server_name }}
        </title>

        <link
            rel="stylesheet"
            href="/styles/main.css"
            type="text/css" />

        <script
            data-main="/scripts/main"
            src="/scripts/require.js">
        </script>
        <script
            src="/scripts/init.js">
        </script>
    </head>
    <body>
        <header>
            <h1>
                <a href="/">
                    <img
                        src="/images/opmuse-logo.png"
                        alt="opmuse"/>
                    <small class="server-name">
                        {{ server_name }}
                    </small>
                </a>
            </h1>
        </header>

        <div id="menu">
            <ul>
                <li>
                    <a href="/">
                        <div class="icon home-icon"></div>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/library">
                        <div class="icon library-icon"></div>
                        Library
                    </a>
                </li>
            </ul>
            <audio
                controls="controls"
                id="player"
                preload="none">
            </audio>
        </div>

        {% include "playlist.html" %}

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
