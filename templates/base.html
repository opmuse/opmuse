<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %} | {{ server_name }}
        </title>

        <link
            rel="stylesheet"
            href="/styles/main.css"
            type="text/css" />

        <script
            data-main="scripts/main"
            src="/scripts/require.js">
        </script>
    </head>
    <body>
        <header>
            <h1>
                <a href="/">
                    <img
                        src="/images/opmuse-logo.png"
                        alt="opmuse"/>
                    <small class="server-name">
                    {{ server_name }}
                </small>
                </a>
            </h1>
        </header>

        <div id="menu">
            <ul>
                <li><a href="/">Index</a></li>
                <li><a href="/library">Library</a></li>
            </ul>
        </div>

        <a
            id="clear-playlist"
            href="/playlist/clear">
            Clear playlist</a>

        <div id="playlist">
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
