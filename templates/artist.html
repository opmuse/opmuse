{% extends "base.html" %}

{% block title  %}
    {{ artist.name }}
{% endblock %}

{% block content %}
<div id="library">
<p>
    <ul>
    {% for album in artist.albums %}
        <li class="album">
            <p><a href="/album/{{ album.slug }}">{{ album.name }}</a></p>
        </li>
    {% endfor %}
    </ul>
</p>
</div>
{% endblock %}
