{% extends "base.html" %}

{% block title  %}
    {{ artist.name }}
{% endblock %}

{% block content %}
<div id="library">
    <h1>
        <span class="silent">artist</span>
        {{ artist.name }}
    </h1>

    <p>

    <h2>Albums</h2>
    <ul>
        {% for album in artist.albums %}
            <li class="album">
                <a
                    href="/album/{{ album.slug }}">
                    <span class="album-name">{{ album.name }}</span>
                    <span class="album-tracks-count">
                        {{ album.tracks|count }}
                        tracks
                    </span>

                </a>

                <a
                    class="playlist add-album"
                    href="/playlist/add_album/{{ album.slug|urlencode }}">
                    Add to playlist
                    </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
