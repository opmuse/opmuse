{% import "macros/media.html" as media %}

<ul class="upload_add">
    {% if hierarchy %}
        <div class="tracks-hierarchy">
            {{ media.hierarchy(hierarchy) }}
        </div>
    {% endif %}

    {% for message in messages %}
        <li class="list-group-item message">
            {{ message }}
        </li>
    {% endfor %}
</ul>
