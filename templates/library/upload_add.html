{% import "macros/media.html" as media %}

<ul class="upload_add">
    {% if hierarchy %}
        <div class="tracks-hierarchy">
            {{ media.hierarchy(hierarchy) }}
        </div>
    {% endif %}

    {% for type, text in messages %}
        <li class="list-group-item text-{{ type }} message">
            {{ text | safe }}
        </li>
    {% endfor %}
</ul>
