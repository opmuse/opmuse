<div class="left">
    <dl>
        <dt>Albums</dt>
        <dd>{{ artist.album_count }}</dd>
    </dl>
    <dl>
        <dt>VAs</dt>
        <dd>{{ artist.va_count }}</dd>
    </dl>
    <dl>
        <dt>Added</dt>
        <dd>{{ artist.added|pretty_date }}</dd>
    </dl>
    {% if listened_track %}
        <dl>
            <dt>Listened</dt>
            <dd>{{ listened_track.timestamp|pretty_date }}</dd>
        </dl>
    {% endif %}
</div>
<div class="right">
    {% if is_granted('admin') %}
        <a class="remove-cover btn btn-default btn-sm" data-ajaxify="false"
            href="/cover/refresh/artist/{{ artist.slug|urlencode }}">
            <i class="fa fa-refresh"></i>
        </a>
    {% endif %}
</div>
