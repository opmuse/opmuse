{% extends "body.html" %}

{% block title  %}
    Library
{% endblock %}

{% block content %}
<div id="library">
    <ul class="breadcrumb">
        <li class="active">
            Library
        </li>
    </ul>

    <ul class="albums">
    {% for album in showcase_albums %}
        <li>
            {% include "partials/album.html" %}
        </li>
    {% endfor %}
    </ul>

    <div class="pagination pagination-centered">
        <ul>
            {% if page > 1 %}
            <li><a href="/library?page={{ page - 1 }}">Newer</a></li>
            {% endif %}
            <li><a href="/library?page={{ page + 1 }}">Older</a></li>
        </ul>
    </div>
</div>
{% endblock %}
