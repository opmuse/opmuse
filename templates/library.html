{% extends "base.html" %}

{% block content %}
<div id="library">
<p>
    <audio controls="controls" id="player" />
</p>
<hr />
<p>
<ul>
    {% for track in tracks %}
    <li class="track {{ "incomplete" if track.incomplete() }}">
        <a class="play" href="/stream/{{ track.slug|urlencode }}">Play</a>
        <dl>
            <dt>Filename</dt>
            <dd class="filename">{{ track.filename }}</dd>
            <dt>Artist</dt>
            <dd>{{ track.artist }}</dd>
            <dt>Album</dt>
            <dd>{{ track.album }}</dd>
            <dt>Title</dt>
            <dd>{{ track.title }}</dd>
        </dl>
        <hr />
    </li>
    {% endfor %}
</ul>
</p>
</div>
{% endblock %}
