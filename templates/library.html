{% extends "base.html" %}

{% block title  %}
    Library
{% endblock %}

{% block content %}
<div id="library">
<p>
    <audio
        controls="controls"
        id="player"
        preload="none" />
</p>
<hr />
<p>
    <ul>
    {% for artist in artists %}
        <li class="artist">
            <p><a href="/artist/{{ artist.slug }}">{{ artist.name }}</a></p>
        </li>
    {% endfor %}
    </ul>
</p>
</div>
{% endblock %}
