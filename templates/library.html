{% extends "base.html" %}

{% block title  %}
    Library
{% endblock %}

{% block content %}
<div id="library">
    <h1>
        <span class="silent">library</span>
        Browse
    </h1>
<p>
    <ul>
    {% for artist in artists %}
        <li class="artist">
            <p><a href="/artist/{{ artist.slug }}">{{ artist.name }}</a></p>
        </li>
    {% endfor %}
    </ul>
</p>
</div>
{% endblock %}
