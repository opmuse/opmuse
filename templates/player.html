<audio
    id="player"
    preload="none">
</audio>

<div id="player-controls">
    <a
        class="icon next-icon"
        id="next-button"
        href="#next">
        Next
    </a>
    <a
        class="icon play-icon"
        id="play-button"
        href="#play">
        Play
    </a>
    <a
        class="icon pause-icon"
        id="pause-button"
        href="#pause">
        Pause
    </a>
    <a class="open-stream btn"
        href="/play.m3u">
        Open Stream
    </a>
</div>
