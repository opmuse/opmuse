{% extends "body.html" %}

{% set subnav_file_path = "partials/admin-nav.html" %}

{% block title %}
    Admin - Users - Add
{% endblock %}

{% block content %}
<h3 class="col-xs-offset-2">Add User</h3>

<form method="post" action="/admin/users/add_submit" class="users-add-form form-horizontal clear">
    <div class="form-group">
        <label class="col-xs-2 control-label" for="login-input">Login</label>
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="form-control" autocomplete="off" type="text" name="login" id="login-input"
                    placeholder="Login" value="" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="mail-input">Mail</label>
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input class="form-control" autocomplete="off" type="email" name="mail" id="mail-input"
                    placeholder="login@example.com" value="" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="mail-input">Roles</label>
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-group"></i></span>
                <select class="form-control" multiple="multiple" autocomplete="off" name="roles" id="roles-input">
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</options>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="password1">Password</label>
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input class="form-control" autocomplete="off" type="password" name="password1" id="password1"
                    placeholder="Password" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label" for="password2"></label>
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input class="form-control" autocomplete="off" type="password" name="password2" id="password2"
                    placeholder="Confirm Password" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-4 col-xs-offset-2">
            <button type="submit" class="btn btn-default pull-right">
                <i class="fa fa-plus"></i>
                Add User
            </button>
        </div>
    </div>
</form>
{% endblock %}
