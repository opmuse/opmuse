{% extends "base.html" %}

{% block title  %}
    Tag
{% endblock %}

{% block content %}
<div id="tag">
    <h1>
        <span class="silent">tag</span>
        Edited and moved
    </h1>
    <h2>New Edited Tracks</h2>
    <ul class="tracks">
        {% for track in tracks %}
            <li class="track">
                <span class="text">
                    <span class="artist-name"><a href="/artist/{{ track.artist.slug }}">
                        {{ track.artist.name }}
                    </a></span>
                    <span class="album-name"><a href="/album/{{ track.artist.slug }}/{{ track.album.slug }}">
                            {{ track.album.name }}
                    </a></span>
                    <span class="track-name"><a href="/track/{{ track.slug }}">
                        {{ track.name }}
                    </a></span>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
