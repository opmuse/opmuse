stages:
    - test
    - docker-dev
    - docker-test
    - docker-main

variables:
    DOCKER_HUB_USERNAME: ""
    DOCKER_HUB_PASSWORD: ""

.docker:
    variables:
        DOCKER_IMAGE:
        DOCKER_FILE:
        DOCKER_HOST: tcp://docker:2375
    image: docker:stable
    services:
        - docker:dind
    before_script:
        - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
    script:
        - docker build -t $DOCKER_IMAGE -f $DOCKER_FILE .
        - docker push inty/opmuse-dev

pycodestyle:
    stage: test
    image: inty/opmuse-test
    script:
        - pip3 install -r dev-requirements.txt
        - pycodestyle --ignore=E501,W504,E722,E261 opmuse
    only:
        - branches

pytest:
    stage: test
    image: inty/opmuse-test
    script:
        - pip3 install -r requirements.txt -r dev-requirements.txt
        - yarn
        - cp config/opmuse.dist.ini config/opmuse.ini
        - yarn build:dev
        - pytest -o log_cli=true --verbose opmuse/test
    only:
        - branches

docker-dev:
    extends: .docker
    stage: docker-dev
    variables:
        DOCKER_IMAGE: inty/opmuse-dev
        DOCKER_FILE: Dockerfile.dev
    only:
        - /^develop$/

docker-build:
    extends: .docker
    stage: docker-dev
    variables:
        DOCKER_IMAGE: inty/opmuse-build
        DOCKER_FILE: Dockerfile.build
    only:
        - /^develop$/

# needs to run after docker-dev
docker-test:
    extends: .docker
    stage: docker-test
    variables:
        DOCKER_IMAGE: inty/opmuse-test
        DOCKER_FILE: Dockerfile.test
    only:
        - /^develop$/

# manual because apt repo needs to be updated manually first
docker-main:
    extends: .docker
    stage: docker-main
    variables:
        DOCKER_IMAGE: inty/opmuse
        DOCKER_FILE: Dockerfile
    only:
        - /^master$/
    when: manual
